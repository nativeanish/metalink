<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=https://metalinks.ar.io/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting Soon</title>
    <script>
      window.location.href = "https://metalinks.ar.io";
    </script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom right, #9c27b0, #e91e63, #f44336);
      }
      .content {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(10px);
        max-width: 24rem;
        width: 100%;
        text-align: center;
      }
      h1 {
        font-size: 2.25rem;
        font-weight: bold;
        color: white;
        margin-bottom: 1.5rem;
      }
      p {
        font-size: 1.25rem;
        color: white;
        margin-bottom: 2rem;
      }
      .spinner {
        width: 6rem;
        height: 6rem;
        border: 0.5rem solid white;
        border-top: 0.5rem solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .fallback {
        font-size: 0.875rem;
        color: white;
        margin-top: 2rem;
      }
      a {
        color: white;
        text-decoration: underline;
        transition: color 0.3s;
      }
      a:hover {
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Redirecting Soon</h1>
        <p>
          You will be redirected in <span id="countdown">5</span> seconds...
        </p>
        <div class="spinner"></div>
        <p class="fallback">
          If you are not redirected automatically,
          <a href="https://metalinks.ar.io">metalinks</a>
        </p>
      </div>
    </div>

    <script>
      let countdown = 5;
      const countdownElement = document.getElementById("countdown");

      const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = "https://metalinks.ar.io";
        }
      }, 1000);
    </script>
  </body>
</html>
